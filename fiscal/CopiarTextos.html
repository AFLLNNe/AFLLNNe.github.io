<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Textos Editáveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .linha {
            margin-bottom: 10px;
        }
        .linha input {
            width: 500px;
            padding: 5px;
        }
        .linha button {
            margin-left: 10px;
            padding: 5px 10px;
        }
        .campo-dinamico {
            margin-top: 20px;
        }
    </style>
    <script>
        function copiarTextoDoCampo(inputElement) {
            inputElement.select();
            inputElement.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
        }

        function adicionarCampo() {
            const container = document.getElementById("camposDinamicos");

            const div = document.createElement("div");
            div.className = "linha";

            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Digite algo...";
            input.size = 60;

            const btn = document.createElement("button");
            btn.textContent = "Copiar";
            btn.onclick = () => copiarTextoDoCampo(input);

            div.appendChild(input);
            div.appendChild(btn);
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h2>Copiar Textos Editáveis</h2>

    <div class="linha">
        <input type="text" value=".-.XX.XX.2025-XX.XX.2025.-.NFE ENTRADA- X NOTAS">
        <button onclick="copiarTextoDoCampo(this.previousElementSibling)">Copiar</button>
    </div>
    <div class="linha">
        <input type="text" value=".-.XX.XX.2025-XX.XX.2025.-.NFE SAIDA - X NOTAS">
        <button onclick="copiarTextoDoCampo(this.previousElementSibling)">Copiar</button>
    </div>
    <div class="linha">
        <input type="text" value=".-.XX.XX.2025-XX.XX.2025.-.NFCE SAIDA - X NOTAS">
        <button onclick="copiarTextoDoCampo(this.previousElementSibling)">Copiar</button>
    </div>
    <div class="linha">
        <input type="text" value="DAS XX-2025">
        <button onclick="copiarTextoDoCampo(this.previousElementSibling)">Copiar</button>
    </div>
    <div class="linha">
        <input type="text" value="DAE FRONTEIRA XX-2025">
        <button onclick="copiarTextoDoCampo(this.previousElementSibling)">Copiar</button>
    </div>
    <div class="linha">
        <input type="text" value="SIMPLES NACIONAL COMP XX/2025">
        <button onclick="copiarTextoDoCampo(this.previousElementSibling)">Copiar</button>
    </div>

    <hr>

    <div class="campo-dinamico">
        <button onclick="adicionarCampo()">Adicionar Campo</button>
        <div id="camposDinamicos"></div>
    </div>
</body>
</html>
