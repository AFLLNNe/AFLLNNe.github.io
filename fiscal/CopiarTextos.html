<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Textos Fixos e Campos Dinâmicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .linha {
            margin-bottom: 10px;
        }
        .linha button {
            margin-left: 10px;
        }
        .campo-dinamico {
            margin-top: 20px;
        }
    </style>
    <script>
        // Função para copiar texto com fallback compatível com mais navegadores
        function copiarTexto(texto) {
            const tempInput = document.createElement("input");
            tempInput.style.position = "absolute";
            tempInput.style.left = "-9999px";
            tempInput.value = texto;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand("copy");
                alert(`Copiado: ${texto}`);
            } catch (err) {
                alert("Erro ao copiar.");
            }
            document.body.removeChild(tempInput);
        }

        // Adiciona novo campo de texto com botão de cópia
        function adicionarCampo() {
            const container = document.getElementById("camposDinamicos");
            const div = document.createElement("div");
            div.className = "linha";

            const input = document.createElement("input");
            input.type = "text";
            input.size = 60;

            const btn = document.createElement("button");
            btn.textContent = "Copiar";
            btn.onclick = () => copiarTexto(input.value);

            div.appendChild(input);
            div.appendChild(btn);
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h2>Copiar Textos Fixos</h2>

    <div class="linha">
        .-.XX.XX.2025-XX.XX.2025.-.NFE ENTRADA- X NOTAS
        <button onclick="copiarTexto('.-.XX.XX.2025-XX.XX.2025.-.NFE ENTRADA- X NOTAS')">Copiar</button>
    </div>
    <div class="linha">
        .-.XX.XX.2025-XX.XX.2025.-.NFE SAIDA - X NOTAS
        <button onclick="copiarTexto('.-.XX.XX.2025-XX.XX.2025.-.NFE SAIDA - X NOTAS')">Copiar</button>
    </div>
    <div class="linha">
        .-.XX.XX.2025-XX.XX.2025.-.NFCE SAIDA - X NOTAS
        <button onclick="copiarTexto('.-.XX.XX.2025-XX.XX.2025.-.NFCE SAIDA - X NOTAS')">Copiar</button>
    </div>
    <div class="linha">
        DAS XX-2025
        <button onclick="copiarTexto('DAS XX-2025')">Copiar</button>
    </div>
    <div class="linha">
        DAE FRONTEIRA XX-2025
        <button onclick="copiarTexto('DAE FRONTEIRA XX-2025')">Copiar</button>
    </div>
    <div class="linha">
        SIMPLES NACIONAL COMP XX/2025
        <button onclick="copiarTexto('SIMPLES NACIONAL COMP XX/2025')">Copiar</button>
    </div>

    <hr>

    <div class="campo-dinamico">
        <button onclick="adicionarCampo()">Adicionar Campo</button>
        <div id="camposDinamicos"></div>
    </div>
</body>
</html>
