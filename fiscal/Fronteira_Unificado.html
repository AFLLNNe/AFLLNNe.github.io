<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FISCAL FLLNNe</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .tabs {
    display: flex;
    border-bottom: 2px solid #ccc;
    margin-bottom: 10px;
    cursor: pointer;
  }
  .tab {
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-bottom: none;
    background: #eee;
    margin-right: 5px;
    user-select: none;
  }
  .tab.active {
    background: white;
    font-weight: bold;
    border-top: 3px solid #007BFF;
  }
  .tab-content {
    border: 0px solid #ccc;
    padding: 0;
    height: 400px; /* altura fixa para o iframe */
  }
  iframe {
    width: 100%;
    height: 125%;
    border: true;
    display: none; /* inicialmente escondido */
  }
  iframe.active {
    display: block;
  }
  /* botÃ£o atualizar */
  #refreshBtn {
    margin-bottom: 10px;
    padding: 8px 15px;
    border: none;
    background: #007BFF;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }
  #refreshBtn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<!-- BotÃ£o para atualizar todos os iframes -->
<button id="refreshBtn">ðŸ”„ Atualizar todos</button>

<div class="tabs">
  <div class="tab active" data-target="iframe1">Calculos Fronteira</div>
  <div class="tab" data-target="iframe2">Soma ICMS XML</div>
  <div class="tab" data-target="iframe3">Banco CFOP</div>
  <div class="tab" data-target="iframe4">FiltroXMLs</div>
  <div class="tab" data-target="iframe5">XML Produtos Lote</div>
  <div class="tab" data-target="iframe6">Faturamento</div>
  <div class="tab" data-target="iframe7">Page500</div>
  <div class="tab" data-target="iframe8">Copiar Texto</div>
  <div class="tab" data-target="iframe9">SomaNotas</div>
  <div class="tab" data-target="iframe10">Links Uteis</div>
</div>

<div class="tab-content">
  <iframe id="iframe1" class="active" src="FronteiraFellinneV2.html"></iframe>
  <iframe id="iframe2" src="SomaICMS_XML.html"></iframe>
  <iframe id="iframe3" src="Detalhe_CFOPs.html"></iframe>
  <iframe id="iframe4" src="FiltroValorXMLs.html"></iframe>
  <iframe id="iframe5" src="XmlItensLote.html"></iframe>
  <iframe id="iframe6" src="Faturamento.html"></iframe>
  <iframe id="iframe7" src="Page500.html"></iframe>
  <iframe id="iframe8" src="CopiarTextos.html"></iframe>
  <iframe id="iframe9" src="SomaNotas.html"></iframe>
  <iframe id="iframe10" src="Links_Uteis.html"></iframe>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const iframes = document.querySelectorAll('iframe');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active das abas
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      const target = tab.getAttribute('data-target');

      // Esconde todos os iframes
      iframes.forEach(f => {
        if (f.id === target) {
          f.classList.add('active');
        } else {
          f.classList.remove('active');
        }
      });
    });
  });

  // ðŸ”„ Atualizar todos os iframes
  document.getElementById("refreshBtn").addEventListener("click", () => {
    iframes.forEach(f => {
      f.src = f.src; // forÃ§a reload
    });
  });
</script>

</body>
</html>
