<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto no GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Para alinhar itens verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #d3d3d3; /* Um azul claro suave */
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #000000; /* Um azul mais escuro para o título */
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column; /* Links um abaixo do outro */
            gap: 15px; /* Espaço entre os links */
        }
        .links a {
            display: inline-block;
            background-color: #8f8f8f; /* Azul primário */
            color: black;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 1.1em;
        }
        .links a:hover {
            background-color: #fffafa; /* Azul mais escuro no hover */
            transform: translateY(-2px); /* Pequeno efeito de levantamento */
        }
        .links a:active {
            background-color: #8f8f8f;
            transform: translateY(0);
        }
    </style>
</head>
<body>

        </div>
    </div>
</body>
</html>
