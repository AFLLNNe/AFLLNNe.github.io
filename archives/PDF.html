<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Unificador de PDFs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f9fafb; }
    .card { max-width: 720px; margin: auto; padding: 24px; border-radius: 12px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { font-size: 22px; margin-bottom: 12px; }
    .btn { padding: 10px 16px; border-radius: 8px; border: none; cursor: pointer; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:disabled { background: #93c5fd; cursor: not-allowed; }
    input[type="file"] { display: none; }
    label { cursor: pointer; color: #2563eb; }
    ul { margin-top: 10px; padding-left: 18px; }
    li { font-size: 14px; margin: 3px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Unificador de PDFs</h1>
    <p>Selecione m√∫ltiplos arquivos PDF e clique em <b>Juntar</b> para baixar o PDF unificado.</p>

    <label class="btn btn-primary">
      Selecionar arquivos
      <input id="fileInput" type="file" accept="application/pdf" multiple>
    </label>
    <button id="mergeBtn" class="btn btn-primary" disabled>Juntar PDFs</button>

    <ul id="fileList"></ul>
  </div>

  <!-- Importa a biblioteca pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const mergeBtn = document.getElementById("mergeBtn");
    const fileList = document.getElementById("fileList");
    let selectedFiles = [];

    fileInput.addEventListener("change", (e) => {
      selectedFiles = Array.from(e.target.files);
      fileList.innerHTML = "";
      selectedFiles.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f.name;
        fileList.appendChild(li);
      });
      mergeBtn.disabled = selectedFiles.length === 0;
    });

    mergeBtn.addEventListener("click", async () => {
      if (!selectedFiles.length) return;
      mergeBtn.disabled = true;
      mergeBtn.textContent = "Juntando...";

      const { PDFDocument } = PDFLib;
      const mergedPdf = await PDFDocument.create();

      for (const file of selectedFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "PDF_unificado.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      mergeBtn.disabled = false;
      mergeBtn.textContent = "Juntar PDFs";
    });
  </script>
</body>
</html>
